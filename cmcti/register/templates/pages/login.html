<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Entrar</title>
</head>
<body style="background-color: #baedbf;">
    <!-- Pills navs -->
    <h1 style="font-size: 25px;" class="text-center mt-5">Conselho Municipal de Ciência, Tecnologia e Informação de Jataí</h1>
    <div class="container-md mt-5">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
            <a style="background-color: #086c10;" class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                aria-controls="pills-login" aria-selected="true">Entrar</a>
            </li>
            <li class="nav-item" role="presentation">
            <a style="border: solid 1px #7fb784;" class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                aria-controls="pills-register" aria-selected="false">Cadastrar</a>
            </li>
        </ul>
        <!-- Pills navs -->
        
        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form>
        
                <!-- Email input -->
                <div class="form-outline mb-4 mt-5">
                <input type="email" name="email" id="loginName" class="form-control" />
                <label class="form-label" for="loginName">Email</label>
                </div>
        
                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="password" name="senha" id="loginPassword" class="form-control" />
                <label class="form-label" for="loginPassword">Senha</label>
                
                </div>
                <a href="#">Esqueci minha senha</a>
        
                <!-- 2 column grid layout -->
                <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                </div>
        
                <div class="col-md-6 d-flex justify-content-center">
                    <!-- Simple link -->
                    
                    
                </div>
                </div>
        
                <!-- Submit button -->
                <div class="text-center">
                    <button style="width: 30%; background-color: #086c10;" type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>
                </div>
                
        
                <!-- Register buttons -->
                <div class="text-center">
                <p>Não possui uma conta? <a href="#!">Cadastrar</a></p>
                </div>
            </form>
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form>
                <div class="text-center mb-3">
                <p>Sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>
        
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>
        
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>
        
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
                </div>
        
                <p class="text-center">or:</p>
        
                <!-- Name input -->
                <div class="form-outline mb-4">
                <input type="text" id="registerName" class="form-control" />
                <label class="form-label" for="registerName">Name</label>
                </div>
        
                <!-- Username input -->
                <div class="form-outline mb-4">
                <input type="text" id="registerUsername" class="form-control" />
                <label class="form-label" for="registerUsername">Username</label>
                </div>
        
                <!-- Email input -->
                <div class="form-outline mb-4">
                <input type="email" id="registerEmail" class="form-control" />
                <label class="form-label" for="registerEmail">Email</label>
                </div>
        
                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="password" id="registerPassword" class="form-control" />
                <label class="form-label" for="registerPassword">Password</label>
                </div>
        
                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                <input type="password" id="registerRepeatPassword" class="form-control" />
                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                </div>
        
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                    aria-describedby="registerCheckHelpText" />
                <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                </label>
                </div>
        
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
            </form>
            </div>
        </div>
        <!-- Pills content -->
    </div>
</body>
</html>
